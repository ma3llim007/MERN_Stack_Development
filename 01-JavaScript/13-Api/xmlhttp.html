<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHttp Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #212121;">
    <div class="row">
        <div class="d-flex justify-content-center align-item-center">
            <div class="card m-4 " style="width: 20rem;">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a target="_blank" href="#" class="btn btn-primary">View GitHub</a>
                </div>
            </div>
        </div>
    </div>
    

</body>
    <script>
        const RequestUrl = 'https://api.github.com/users/ma3llim007';
        const httpRequest = new XMLHttpRequest();
        httpRequest.open('GET',RequestUrl)
        httpRequest.onreadystatechange = function(){
            if (httpRequest.readyState === 4) {
                const Image = document.querySelector("img");
                const Title = document.querySelector(".card-title");
                const Text = document.querySelector(".card-text");
                const UrlLink = document.querySelector("a");
                const ResultData = JSON.parse(this.responseText);
                Image.src = ResultData.avatar_url;
                Title.innerHTML = `Name:-  ${ResultData.name}`;
                Text.innerHTML = `Bio :- ${ResultData.bio}`
                UrlLink.href = ResultData.html_url;
                console.log(ResultData);
            }
        }
        httpRequest.send();
    </script>
</html>
