<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Area</title>
</head>
<body>
    <h1 id="Name"></h1>
    <script>
        let NumOne = parseInt(prompt("Enter The Number Of Area:- "));
        let H1 = document.getElementById("Name");
        let Result = 2 * Math.PI * NumOne;
        H1.innerText = (Result);
    </script>
</body>
</html>
