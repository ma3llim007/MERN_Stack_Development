<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input and Output</title>
</head>
<body>
    <h1 id="Name"></h1>
    <script>
        let GetName = prompt("Enter The Name")
        let H1 = document.getElementById("Name");
        H1.innerText = GetName;
    </script>
</body>
</html>
