    <title>Loop</title>

<body>
    <h1>Loop</h1>
    <p>Loops can execute a block of code a number of times. <br> Loops are handy, if you want to run the same code over and over again, each time with a different value.</p>
    <h3>Type Of Loop</h3>
    <ul>
        <li>1. for</li>
        <li>2. For-in</li>
        <li>3. for -of</li>
        <li>4. while</li>
        <li>5. do - while</li>
    </ul>
</body>
</html>
