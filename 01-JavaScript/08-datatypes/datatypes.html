<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes</title>
</head>
<body>
    <h2>Datatypes</h2>
    <p>JavaScript has 8 Datatypes</p>
    <ul>
        <li>1. String</li>
        <li>2. Number</li>
        <li>3. Bigint</li>
        <li>4. Boolean</li>
        <li>5. Undefined</li>
        <li>6. Null</li>
        <li>7. Symbol</li>
        <li>8. Object </li>
    </ul>

    <script>
        // String
        const String = "String Data Types";
        // Number
        const Number = 60;
        // Bigint
        const Bigint = BigInt(9007199254740991);
        // Boolean
        const Boolean = true;
        // Undefined
        let Undefined;
        // Null
        let number2 = 30;
        number2 = null;
        // Symbol
        // Symbol is give each time a unique value 
        const sym2 = Symbol("This is a symbol");
        // Object:
        const person = {firstName:"John", lastName:"Doe"};
        console.log(person);
        console.log(typeof(person));
    </script>
</body>
</html>
