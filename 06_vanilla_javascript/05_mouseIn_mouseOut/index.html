<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse In & Mouse Out</title>
    <style>
        #Div{
            width: 400px;
            height: 400px;
            background: aquamarine;
            border: 2px solid black;
            border-radius: 12px;
            cursor: grab;
        }
    </style>
</head>
<body>
    <div onmouseover="MouseOver(this)" onmouseout="MouseOut(this)" id="Div">

    </div>

    <script>
        function MouseOver(div){
            div.style.backgroundColor = "rebeccapurple";
        }

        function MouseOut(div){
            div.style.backgroundColor = "saddlebrown"
        }

    </script>
</body>
</html>
