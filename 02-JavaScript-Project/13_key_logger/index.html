<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Logger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-black">
    <div class="container">
        <div class="row my-5">
            <div class="col-md-12">
                <h1 class="h1 fw-bold text-primary text-uppercase text-center text-decoration-underline">Key Logger</h1>
            </div>
        </div>

        <div class="row g-3 text-center mb-2">
            <div class="col-md-6">
                <button id="StartLoggingKeypress" class="w-100 btn btn-secondary p-3">Start Logging Keypress</button>
            </div>
            <div class="col-md-6">
                <button id="StopLoggingKeypress" class="w-100 btn btn-secondary p-3">Stop Logging Keypress</button>
            </div>
        </div>

        <div class="row g-3 mt-2">
            <div class="col-md-6">
                <div class="bg-primary text-wrap py-1 px-2 rounded w-100 align-content-center text-center" style="height: 100px;">
                    <h5 id="ContainerPressDown" class="h5 text-white"></h5>
                </div>
            </div>
            <div class="col-md-6">
                <div class="bg-primary text-wrap py-1 px-2 rounded w-100 align-content-center text-center" style="height: 100px;">
                    <h5 id="ContainerPressUp" class="h5 text-white"></h5>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
