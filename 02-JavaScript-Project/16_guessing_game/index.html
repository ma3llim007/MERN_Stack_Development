<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-black">
    <div class="container mx-auto">
        <div class="row align-content-center justify-content-center text-center" style="height: 100vh;">
            <div class="col-md-6 bg-dark rounded-4">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="h2 my-2 fw-bold text-white text-uppercase fs-3">Guess a number between 1 to 100</h2>
                        <hr class="border-white border-3">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-9">
                        <input type="email" class="form-control w-100" id="input">
                    </div>
                    <div class="col-md-3">
                        <button id="GuessBtn" class="w-100 btn btn-primary">Guess</button>
                    </div>
                </div>
                <div class="row my-2">
                    <h5 class="h5 text-danger fw-bold" id="ErrorMessage"></h5>
                    <h5 class="h5 text-primary fw-bold" id="SuccessMessage"></h5>
                    <p class="text-white" id="ParaMessage"></p>
                    <h6 id="GuessMessage" class="h6 text-white">No. of Guess : 0</h6>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
