<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <h1 class="h1">Registration Form</h1>
            <hr>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter The Username" class="form-control">
                <span id="Error"></span>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Enter The E-mail" class="form-control">
                <span id="Error"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter The Password" class="form-control">
                <span id="Error"></span>
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" id="confirmpassword" placeholder="Enter The Confirm-Password" class="form-control">
                <span id="Error"></span>
            </div>
            <div class="form-group">
                <button id="btnsumbit">Sumbit</button>
                <button id="btnreset">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
