<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-grey">
    <h1 class="h1">Calculator</h1>
    <div class="container">
        <div class="calculator">
            <div class="InputDiv">
                <input type="text" id="InputFeild" class="InputFeild" placeholder="0">
            </div>
            <div class="buttonrow">
                <button class="buttons" id="AC" value="AC">AC</button>
                <button class="buttons" id="Del" value="Del">Del</button>
                <!-- <button class="buttons" value="10">10</button> -->
                <!-- <button class="buttons" value="รท">รท</button> -->
            </div>
            <div class="buttonrow">
                <button class="buttons" value="7">7</button>
                <button class="buttons" value="8">8</button>
                <button class="buttons" value="9">9</button>
                <button class="buttons" value="*">x</button>
            </div>
            <div class="buttonrow">
                <button class="buttons" value="4">4</button>
                <button class="buttons" value="5">5</button>
                <button class="buttons" value="6">6</button>
                <button class="buttons" value="-">-</button>
            </div>
            <div class="buttonrow">
                <button class="buttons" value="1">1</button>
                <button class="buttons" value="2">2</button>
                <button class="buttons" value="3">3</button>
                <button class="buttons" value="+">+</button>
            </div>
            <div class="buttonrow">
                <button class="buttons" value="0">0</button>
                <button class="buttons" value=".">.</button>
                <button class="buttons" value="^">Power</button>
                <button class="buttons" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
