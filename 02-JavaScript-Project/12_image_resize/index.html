<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Resize</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-black">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5">
                <h1 class="h1 fw-bold text-uppercase text-center text-decoration-underline text-primary">Image Resize
                </h1>
                <div class="d-flex justify-content-center">
                    <div class="col-md-4 mt-3 mb-3">
                        <label for="file" class="form-label text-white fw-bold">Upload Image</label>
                        <input type="file" id="input-image" class="form-control" id="file" accept="image/*">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center" id="uploaded-container">
                <img class="p-4" src="#" id="uploaded-image">
            </div>
        </div>

        <div class="row flex flex-column mt-4">
            <div class="col-md-12 d-flex justify-content-center">
                <button id="instagram" class="btn btn-secondary m-2">Instagram (1080 x 1080)</button>
                <button id="facebook" class="btn btn-secondary m-2">Facebook (1200 x 630)</button>
                <button id="twitter" class="btn btn-secondary m-2">Twitter (1200x675)</button>
                <button id="website" class="btn btn-secondary m-2">Website (600x300)</button>
            </div>
        </div>
    </div>
    <script>
        const inputImage = document.getElementById("input-image")
        const instagramBtn = document.getElementById("instagram")
        const facebookBtn = document.getElementById("facebook")
        const twitterBtn = document.getElementById("twitter")
        const websiteBtn = document.getElementById("website")

        inputImage.addEventListener("change", function (e) {
            const uploadedContainer = document.getElementById("uploaded-container");
            const uploadedImage = document.getElementById("uploaded-image");
            const file = this.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function (e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
            else {
                uploadedContainer.style.display = 'none';
            }
        });

        instagramBtn.addEventListener("click",function(){
            ResizeImage(1080,1080)
        });
        facebookBtn.addEventListener("click",function(){
            ResizeImage(1200,630)
        });
        twitterBtn.addEventListener("click",function(){
            ResizeImage(1200,675)
        });
        websiteBtn.addEventListener("click",function(){
            ResizeImage(600,300)
        });

        function ResizeImage(width, height) {
            const Image = document.getElementById("uploaded-image");
            if (Image.src !='http://127.0.0.1:5500/02-JavaScript-Project/12_image_resize/index.html#') {
                Image.width = width;
                Image.height = height;
            }
        }
    </script>
</body>

</html>
