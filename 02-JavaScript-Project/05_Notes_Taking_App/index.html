<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes Taking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-black">
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="javascript:void(0)">Notes App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="alert alert-primary alert-dismissible fade show d-none" role="alert" id="InsertAlert">
        <strong>Action Accept</strong> Notes Add Successfully.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <h1 class="h1 fw-bold text-center text-decoration-underline text-primary">Welcome To Notes App</h1>
    <div class="container my-3">
        <h3 class="h3 fw-semibold text-white">Add Notes üìù</h3>
        <div class="mb-3">
            <label for="title" class="form-label text-white">Enter The Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter The Title">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label text-white">Enter The Description</label>
            <textarea class="form-control" id="description" rows="3" placeholder="Enter The Description"></textarea>
        </div>
        <button id="AddBtn" class="btn btn-primary">Add <i class="fa fa-plus"></i></button>
        <hr>
    </div>
    <div class="container">
        <div class="row" id="Notes">
            <h3 class="h3 fw-semibold text-white">Your Notes üëÅÔ∏è</h3>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
