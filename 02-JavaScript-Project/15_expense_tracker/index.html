<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-black">
    <div class="container mx-auto">
        <div class="row justify-content-center">
            <div class="col-md-12 my-2">
                <h1 class="h1 text-bold text-center text-primary text-decoration-underline fw-bold">Expense Tracker</h1>
            </div>

        </div>
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="mb-3">
                    <label for="expensedescription" class="form-label text-white">Expense Description</label>
                    <input required type="text" class="form-control" id="expensedescription"
                        placeholder="Enter The Expense Description">
                </div>
                <div class="mb-3">
                    <label for="selectcategory" class="form-label text-white">Select Category</label>
                    <select required class="form-select" aria-label="Default select example" id="selectcategory">
                        <option value="">Select The Category</option>
                        <option value="food">Food</option>
                        <option value="transportation">Transportation</option>
                        <option value="utilties">Utilties</option>
                        <option value="entetainment">Entetainment</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="expenseamount" class="form-label text-white">Expense Amount</label>
                    <input required type="number" class="form-control" id="expenseamount"
                        placeholder="Enter The Expense Amount">
                </div>
                <div class="mb-3">
                    <button id="AddBtn" class="btn btn-primary">Add Expense</button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-9 my-2 table-responsive">
                <table class="table table-striped table-hover table-dark">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Description</th>
                            <th scope="col">Category</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="TableData">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
