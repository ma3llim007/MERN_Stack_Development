<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-black">
    <div class="container">
        <h1 class="h1 fw-bold text-center text-decoration-underline text-primary">Form Validation</h1>
        <form action="#" id="Form">
            <div class="mb-3">
                <label for="name" class="form-label text-white">Your Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
                <span id="ErrorName" class="text-danger fw-bold"></span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-white">Email Address <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" placeholder="Email Address">
                <span id="ErrorEmail" class="text-danger fw-bold"></span>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label text-white">Your Phone <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="phone" placeholder="Your Phone">
                <span id="ErrorPhone" class="text-danger fw-bold"></span>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label text-white">Select The Subject <span class="text-danger">*</span></label>
                <select class="form-select" aria-label="Default select example" id="subject">
                    <option selected value="0">Select The Subject</option>
                    <option value="customer-care">Customer Care</option>
                    <option value="services">Services</option>
                </select>
                <span id="ErrorSubject" class="text-danger fw-bold"></span>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label text-white">Message <span class="text-danger">*</span></label>
                <textarea class="form-control" id="message" rows="3"></textarea>
                <span id="ErrorMessage" class="text-danger fw-bold"></span>
            </div>
            <div class="mb-3">
                <input class="form-check-input" type="checkbox" value="" id="terms">
                <label class="form-check-label text-white" for="terms">Terms And Condition</label>
                <br>
                <span id="ErrorTerms" class="text-danger fw-bold"></span>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
