<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        div{
            width: 20rem;
            padding: 2rem;
            border: none;
            border-radius: 1rem;
            background-color: grey;
            color: white;
            box-shadow: 0.3rem 0.3rem 5px burlywood;
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet consectetur</div>
</body>
</html>
