<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        .row{
            background-color: red;
            display: flex;
        }        
        .span{
            width: 6rem;
            background-color: blue;
            margin: 1rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="row">
        <p><span class="span">Text 1</span></p>
        <p><span class="span">Text 2</span></p>
        <p><span class="span">Text 3</span></p>
    </div>
</body>
</html>
