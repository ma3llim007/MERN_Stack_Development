<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        .heading{
            color: rgb(0, 0, 201);
            text-decoration: underline;
            font-size: 3rem;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Class Selector</h1>
    <blockquote>
        The Class Selector Is Can Apply The Style to the All Element Of The Html
    </blockquote>
    <br><br><br><br><br>
    <h2 class="heading">Heading</h2>
    <p class="heading">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestias cupiditate at maiores animi illum enim itaque dolorem cum.</p>
</body>
</html>
