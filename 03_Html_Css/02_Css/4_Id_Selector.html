<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        #heading{
            color: rgb(0, 0, 201);
            text-decoration: underline;
            font-size: 3rem;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>ID Selector</h1>
    <blockquote>
        An ID is always unique within the page so it is chosen to select a single, unique element. for the style of the html element
    </blockquote>
    <br><br><br><br><br>
    <h2 id="heading">Heading</h2>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestias cupiditate at maiores animi illum enim itaque dolorem cum.</p>
</body>
</html>
